name: Deploy CloudFormation

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Deploy CloudFormation stack
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: my-stack                                     # ✅ Use 'name' instead of 'stack-name'
          template: ./RDSVPCTFinal.yaml
          capabilities: CAPABILITY_IAM
          parameter-overrides: |                             # ✅ Use 'parameter-overrides' instead of 'parameters'
            VPC CIDR=10.0.1.0/24
            RDS StorageEncryptionKey=aws/rds
            DBInstanceType=db.t3.micro
            AutomaticBackupRetention=7
